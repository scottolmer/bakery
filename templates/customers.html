{% extends "base.html" %}

{% block title %}Customer Management - Bakery Production{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Customer Management</h2>
</div>

<!-- Add New Customer -->
<div class="card">
    <div class="card-header">
        <h3>Add New Customer</h3>
    </div>
    <div class="card-body">
        <form id="customer-form" class="form-horizontal">
            <div class="form-row">
                <div class="form-group">
                    <label for="customer-name">Customer Name:</label>
                    <input type="text" id="customer-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="customer-short-name">Short Name (optional):</label>
                    <input type="text" id="customer-short-name" class="form-control" placeholder="10 chars max">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Customer List -->
<div class="card" style="margin-top: 20px;">
    <div class="card-header">
        <h3>All Customers</h3>
    </div>
    <div class="card-body">
        <div id="customers-list">
            <p>Loading customers...</p>
        </div>
    </div>
</div>

<!-- Messages -->
<div id="error-message" class="alert alert-error" style="display: none;"></div>
<div id="success-message" class="alert alert-success" style="display: none;"></div>

{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/customers.js') }}"></script>
{% endblock %}
